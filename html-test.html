<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Proyecto JS</title>
    <h1>Carrito de Compras</h1>
  </head>
  <body>
    <div id="lista">
      <button id="class" ="button" onclick="preciosViejos()">
        Precios anteriores
      </button>
      <button id="class" ="button" onclick="cargarPreciosEnVista()">
        Precios actuales
      </button>
      <p id="precioTeclado"></p>
      <button id="agregarTeclado" class="button">Agregar</button>
      <p id="precioPad"></p>
      <button id="agregarPad" class="button">Agregar</button>
      <p id="precioMouse"></p>

      <button id="agregarMouse" class="button">Agregar</button>
      <br />
      <br />
      <button class="button" onclick="actualizarTextoCarrito()">Mostrar Carrito</button>
      <button class="button" onclick="ocultarCarrito()">Ocultar Carrito</button>
      
      <p id="productosCarrito"></p>
      <br />
      <br />
      <p>Cantidad de Cuotas</p>
      <input
        id="cantidadCuotas"
        type="number"
        placeholder="Cantidad de cuotas"
        min="1"
        max="12"
      />
      <br />
      <br />
      <br />
      <button id="ValorTotal" class="button" onclick="mostrarPrecio()">
        Calcular Total
      </button>
      <p>
        Valor Total:<input
          id="precioFinal"
          type="text"
          placeholder="precioFinal"
          readonly
        />
      </p>
      <button class="button" onclick="vaciarCarrito()">Vaciar Carrito</button>
      <br />
      <br />
      <button class="button" onclick="finalizarCompra()">Comprar</button>
    </div>
    <script src="Cuotas.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
